<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree - SMPN 2 PANGKALAN LAMPAM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .profile {
            margin-bottom: 30px;
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            margin: 0 auto 15px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #667eea;
        }
        
        .name {
            color: white;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .bio {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .link {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .link:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            background: #f0f0f0;
        }
        
        .icon {
            font-size: 20px;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }
        
        .social {
            color: white;
            font-size: 24px;
            transition: transform 0.3s;
        }
        
        .social:hover {
            transform: scale(1.2);
        }
        
        @media (max-width: 480px) {
            .avatar {
                width: 100px;
                height: 100px;
                font-size: 35px;
            }
            
            .name {
                font-size: 22px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="avatar">
                <i class="fas fa-school"></i>
            </div>
            <h1 class="name">SMPN 2 PANGKALAN LAMPAM</h1>
            <p class="bio">Sekolah Unggulan Berprestasi</p>
        </div>
        
        <div class="links">
            <a href="https://website-sekolah.com" class="link" target="_blank">
                <i class="fas fa-globe icon"></i>
                Website Resmi
            </a>
            
            <a href="latihanipsviii_pergerakan.html" class="link">
                <i class="fas fa-book icon"></i>
                Latihan IPS Kelas VIII
            </a>
            
            <a href="ts1.html" class="link">
                <i class="fas fa-moon icon"></i>
                Materi Tata Surya
            </a>
            
            <a href="https://drive.google.com" class="link" target="_blank">
                <i class="fas fa-cloud icon"></i>
                Palkibox (File Sharing)
            </a>
            
            <a href="https://classroom.google.com" class="link" target="_blank">
                <i class="fas fa-chalkboard-teacher icon"></i>
                Google Classroom
            </a>
            
            <a href="https://wa.me/6281234567890" class="link" target="_blank">
                <i class="fas fa-comment icon"></i>
                Kontak WhatsApp
            </a>
        </div>
        
        <div class="social-icons">
            <a href="https://instagram.com" class="social" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://facebook.com" class="social" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://youtube.com" class="social" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://tiktok.com" class="social" target="_blank">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>
    </div>
</body>
</html>
